<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/font-duotone.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/hover-min.css">
    <style>
        body,
        html {
            height: 100%;
        }

        .inner-form {
            box-shadow: 0px 5px 15px #bbbbb7;
            z-index: 3;
        }

        h3.title-login {
            font-family: 'Russo One', sans-serif;
        }

        input {
            font-family: 'Open Sans', sans-serif;
        }

        .wave {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 1;
        }

        .wave+.wave {
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-white h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <!-- The content  -->
            <div class="col-md-5 bg-light text-center inner-form mt-1">
                <div class="header-logo d-flex justify-content-between align-items-center">
                    <img src="https://training.fecredit.com.vn/theme/image.php/atstwo/theme/1596021171/logo-vn" alt=""
                        class="d-inline-block align-middle mt-3" id="logo-fe">
                    <img id="logo-tc"
                        src="https://training.fecredit.com.vn/theme/image.php/atstwo/theme/1596021171/logoTC_100"
                        style="width:70px">
                </div>
                <div class="login d-flex flex-column align-items-center rounded py-2">
                    <!--  content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-4 title-login ">FE ATS</h3>
                                <form>
                                    <div class="form-group mb-3">

                                        <input id="inputEmail" type="email" placeholder="Ký danh / Thư điện tử"
                                            required="" autofocus=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4 ">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputPassword" type="password" placeholder="Mật khẩu" required=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>

                                    <div class="form-group mb-3">
                                        <input id="inputCapcha" type="text" placeholder="Mã xác nhận" required=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                        <label for="customCheck1" class="custom-control-label">Ghi nhớ kí danh</label>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-success btn-block login-animation text-uppercase mb-2 rounded-pill shadow-sm hvr-grow-shadow">Đăng
                                        nhập</button>
                                    <button type="submit"
                                        class="btn btn-primary btn-block dgdt-animation text-uppercase mb-2 rounded-pill shadow-sm hvr-grow-shadow">Đánh
                                        giá sau đào tạo</button>
                                    <div class="text-center d-flex justify-content-between mt-4 note-cookie">
                                        <p> <i>Trình duyệt của bạn cần phải mở chức năng quản lí cookie</i> <i
                                                class="fad fa-question-circle"></i></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div><!-- End -->

                </div>
            </div><!-- End -->

        </div>
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave">
            <defs></defs>
            <path id="feel-the-wave" d="" />
        </svg>

        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave">
            <defs></defs>
            <path id="feel-the-wave-two" d="" />
        </svg>

        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave">
            <defs></defs>
            <path id="feel-the-wave-three" d="" />
        </svg>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="https://www.qtac.edu.au/wp-content/plugins/bdthemes-element-pack/assets/vendor/js/gsap.min.js"></script>
<script src="https://www.qtac.edu.au/wp-content/plugins/bdthemes-element-pack/assets/vendor/js/SplitText.min.js">
</script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/85188/jquery.wavify.js"></script>
<script>
    //Logo
    gsap.from("#logo-fe, #logo-tc", {
        duration: 2,
        scale: 0.5,
        opacity: 0,
        delay: 0.5,
        stagger: 0.3,
        ease: "elastic",
        force3D: true
    });

    //Title login
    var text = $(".title-login");
    var split = new SplitText(text);

    function random(min, max) {
        return (Math.random() * (max - min)) + min;
    }
    $(split.chars).each(function (i) {
        TweenMax.from($(this), 1.5, {
            opacity: 0,
            x: random(-500, 500),
            y: random(-500, 500),
            z: random(-500, 500),
            scale: .1,
            delay: 0.6,
            yoyo: true
        });
    });

    //Input
    gsap.from('input, .custom-control', {
        scaleX: 0,
        delay: 1.5,
        stagger: 0.4
    });

    //Button
    gsap.from('.login-animation, .dgdt-animation', {
        scaleY: 0,
        delay: 2,
        stagger: 0.3
    });

    //Note
    var childSplit = new SplitText(".note-cookie", {
        type: "lines",
        linesClass: "split-child"
    });

    gsap.from(childSplit.lines, {
        duration: 1.5,
        xPercent: 100,
        ease: "power4",
        stagger: 0.1,
        delay: 2,
        opacity: 0,
    });

    var wave1 = $('#feel-the-wave').wavify({
        height: 300,
        bones: 4,
        amplitude: 60,
        color: '#97D0BF',
        speed: .15
    });

    var wave2 = $('#feel-the-wave-two').wavify({
        height: 390,
        bones: 3,
        amplitude: 40,
        color: '#AFD9CB',
        speed: .25
    });

    var wave3 = $('#feel-the-wave-three').wavify({
        height: 410,
        bones: 2,
        amplitude: 60,
        color: '#C5E3D9',
        speed: .35
    });
</script>

</html>
